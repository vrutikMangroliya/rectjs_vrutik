<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
     <!-- Align Items-Start-->
     <h1>1.Align Items-Start</h1>
     <div class="w-2/6 h-80 bg-cyan-100 mx-20 my-20 rounded-xl flex items-start gap-2">
         <div class="w-20 h-20  bg-green-600 rounded-xl flex justify-center items-center">01</div>
         <div class="w-20 h-20  bg-purple-600 rounded-xl flex justify-center items-center">02</div>
         <div class="w-20 h-20  bg-green-600 rounded-xl flex justify-center items-center">03</div>
     </div>
     <!-- Align Items-End-->
     <h1>1. Align Items-End</h1>
     <div class="w-2/6 h-80 bg-cyan-100 mx-20 my-20 rounded-xl flex items-end  gap-2">
        <div class="w-2/6 h-80 bg-cyan-400 mx-20 my-20 rounded-xl flex items-start gap-2">
            <div class="w-20 h-20  bg-green-600 rounded-xl flex justify-center items-center">01</div>
            <div class="w-20 h-20  bg-purple-600 rounded-xl flex justify-center items-center">02</div>
            <div class="w-20 h-20  bg-green-600 rounded-xl flex justify-center items-center">03</div>
     </div>
     <!-- Align Items-Center-->
     <h1>1.Align Items-Center</h1>
     <div class="w-2/6 h-80 bg-cyan-100 mx-20 my-20 rounded-xl flex items-start gap-2">
        <div class="w-20 h-20  bg-green-600 rounded-xl flex justify-center items-center">01</div>
        <div class="w-20 h-20  bg-purple-600 rounded-xl flex justify-center items-center">02</div>
        <div class="w-20 h-20  bg-green-600 rounded-xl flex justify-center items-center">03</div>
     </div>
     <!-- Align Items-baseline-->
     <h1>1.Align Items-baseline</h1>
     <div class="w-2/6 h-80 bg-cyan-400 mx-20 my-20 rounded-xl flex items-start gap-2">
        <div class="w-20 h-20  bg-green-600 rounded-xl flex justify-center items-center">01</div>
        <div class="w-20 h-20  bg-purple-600 rounded-xl flex justify-center items-center">02</div>
        <div class="w-20 h-20  bg-green-600 rounded-xl flex justify-center items-center">03</div>
     </div> 

</body>
</html>
