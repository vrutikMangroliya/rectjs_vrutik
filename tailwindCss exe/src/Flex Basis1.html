<body>

        <div class="w-20 h-10 bg-red-400 flex justify-center items-center basis-4/12 md:basis-2/5">01</div>
        <div class="w-20 h-10 bg-green-700 flex justify-center items-center basis-1/4 md:basis-1/5">02</div> 
        <div class="w-20 h-10 bg-blue-700 flex justify-center items-center basis-1/4 md:basis-1/6">03</div>
