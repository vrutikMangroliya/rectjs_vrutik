<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2/2">
    <title>Document</title> 
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- Justify-Content-Start-->
    <h1>1.tart</h1>
    <div class="w-2/2 h-20 bg-cyan-200 mx-20 my-20 rounded-xl flex justify-start gap-4">
        <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
        <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center">02</div>
        <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center">03</div>
    </div>
    <!-- Justify-Content-Center-->
    <h1>2.Center</h1>
    <div class="w-2/2 h-20 bg-cyan-200 mx-20 my-20 rounded-xl flex justify-center gap-4">
        <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
        <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center">02</div>
        <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center">03</div>
    </div>
    <!-- Justify-Content-End-->
    <h1>3.End</h1>
    <div class="w-2/2 h-20 bg-cyan-200 mx-20 my-20 rounded-xl flex justify-end gap-4    ">
        <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
        <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center">02</div>
        <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center">03</div>
    </div>
    <!-- Justify-Content-BetWeen-->
    <h1>4.BetWeen</h1>
    <div class="w-2/2 h-20 bg-cyan-200 mx-20 my-20 rounded-xl flex justify-between gap-4">
        <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
        <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center">02</div>
        <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center">03</div>
    </div>
    <!-- Justify-Content-Space around-->
    <h1>5.Space around</h1>
    <div class="w-2/2 h-20 bg-cyan-200 mx-20 my-20 rounded-xl flex justify-around gap-4">
        <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
        <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center">02</div>
        <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center">03</div>
    </div>
    <!-- Justify-Content-Space evenly-->
    <h1>6.Space evenly</h1>
    <div class="w-2/2 h-20 bg-cyan-200 mx-20 my-20 rounded-xl flex justify-evenly gap-4">
        <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
        <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center">02</div>
        <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center">03</div>
    </div>
    <!-- Justify-Content-Stretch-->
    <h1>7.Stretch</h1>
    <div class="w-2/2 h-20 bg-cyan-200 mx-20 my-20 rounded-xl grid grid-flow-col justify-stretch gap-4">
        <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
        <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center">02</div>
        <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center">03</div>
    </div>
</body>
</html>
