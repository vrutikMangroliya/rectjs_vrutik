<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid template row</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <!-- rows in a grid -->
    <div class="grid grid-rows-2 grid-flow-col gap-5">
        <img src="/image/1.jpg" class="aspect-square w-full">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto ">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
    </div>
    <br>
    <br>
    <br>
    <!-- Subgrid -->
    <div class="grid grid-rows-4  grid-flow-col gap-5">
        <img src=/image/1.jpg" class="aspect-square w-full">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto ">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto grid grid-rows-subgrid gap-5 row-span-3">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
        <img src="/image/1.jpg" class="aspect-square w-full mx-auto">
    </div>
</body>

</html>
