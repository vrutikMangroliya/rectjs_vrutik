<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="flex justify-center gap-3">
        <img class="object-none object-left-top bg-yellow-300 w-24 h-24" src="/image/1.jpg">
        <img class="object-none object-top bg-yellow-300 w-24 h-24 " src="/image/1.jpg">
        <img class="object-none object-right-top bg-yellow-300 w-24 h-24" src="/image/1.jpg">
        <img class="object-none object-left bg-yellow-300 w-24 h-24 " src="/image/1.jpg">
        <img class="object-none object-center bg-yellow-300 w-24 h-24 " src="/image/1.jpg">
        <img class="object-none object-right bg-yellow-300 w-24 h-24 " src="/image/1.jpg">
        <img class="object-none object-left-bottom bg-yellow-300 w-24 h-24 " src="/image/1.jpg">
        <img class="object-none object-bottom bg-yellow-300 w-24 h-24 " src="/image/1.jpg">
        <img class="object-none object-right-bottom bg-yellow-300 w-24 h-24 " src="/image/1.jpg">
    </div>

</body>

</html>
