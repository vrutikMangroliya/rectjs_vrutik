<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
     <!-- Align Self-Start-->
     <h1>1.Align Self-Start</h1>
     <div class="w-2/6 h-80 bg-cyan-100 mx-20 my-20 rounded-xl flex items-start gap-2">
         <div class="w-20 h-20  bg-green-400 rounded-xl flex justify-center items-center self-end">01</div>
         <div class="w-20 h-20  bg-yellow-400 rounded-xl flex justify-center items-center">02</div>
         <div class="w-20 h-20  bg-purple-400 rounded-xl flex justify-center items-center">03</div>
     </div>
     <!-- Align Self-End-->
     <h1>1. Align Self-End</h1>
     <div class="w-2/6 h-80 bg-cyan-100 mx-20 my-20 rounded-xl flex items-end  gap-2">
         <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
         <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center self-center">02</div>
         <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center">03</div>
     </div>
     <!-- Align Self-Center-->
     <h1>1.Align Self-Center</h1>
     <div class="w-2/6 h-80 bg-cyan-100 mx-20 my-20 rounded-xl flex items-center gap-2">
         <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
         <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center">02</div>
         <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center self-end">03</div>
     </div>
     <!-- Align Self--->
     <h1>1.Align Self-auto</h1>
     <div class="w-2/6 h-80 bg-cyan-100 mx-20 my-20 rounded-xl  flex items-stretch gap-2">
         <div class="w-20 h-20 bg-green-400 rounded-xl flex justify-center items-center">01</div>
         <div class="w-20 h-20 bg-yellow-400 rounded-xl flex justify-center items-center self-auto">02</div>
         <div class="w-20 h-20 bg-purple-400 rounded-xl flex justify-center items-center">03</div>
     </div> 

</body>
</html>
