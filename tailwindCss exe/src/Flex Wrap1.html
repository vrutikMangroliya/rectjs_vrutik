    <title>flex wrap</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <!--FLex-Nowrap-->
    <div class="flex flex-nowrap gap-10 mx-20 my-20">

                <div>


            <!--FLex-wrap-->
            <div class="flex flex-wrap gap-10 mx-20 my-20">

                <div class="size-24 bg-amber-500 rounded-2xl flex justify-center items-center">02</div>
                <div class="size-24 bg-red-500 rounded-2xl flex justify-center items-center">03</div>
